<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor.AI Skin Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 
        0 25px 50px -12px rgba(255, 154, 158, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #4a5568;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .upload-section {
      margin-bottom: 30px;
    }

    .upload-area {
      border: 2px dashed #cbd5e1;
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(45deg, #f8fafc, #f1f5f9);
      position: relative;
      overflow: hidden;
    }

    .upload-area:hover {
      border-color: #ff9a9e;
      background: linear-gradient(45deg, #fff5f5, #ffe8e8);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(255, 154, 158, 0.2);
    }

    .upload-area.dragover {
      border-color: #ff9a9e;
      background: linear-gradient(45deg, #ffe8e8, #ffd6d6);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    .upload-text {
      font-size: 1.1rem;
      color: #475569;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-subtext {
      font-size: 0.9rem;
      color: #94a3b8;
    }

    #file-input {
      display: none;
    }

    .preview-container {
      margin: 30px 0;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #preview {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      margin: 0 auto;
      display: block;
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.3);
      border: 4px solid white;
    }

    .analyze-btn {
      width: 100%;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .analyze-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px rgba(255, 154, 158, 0.4);
    }

    .analyze-btn:active {
      transform: translateY(0);
    }

    .analyze-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results {
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-card {
      background: linear-gradient(135deg, #fff5f5, #ffe8e8);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid #ffd6d6;
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .result-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 8px;
    }

    .result-confidence {
      font-size: 1rem;
      color: #475569;
      font-weight: 500;
    }

    .error-card {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      border: 1px solid #fecaca;
      color: #dc2626;
    }

    .confidence-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      margin: 12px 0;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      border-radius: 4px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .debug-info {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #475569;
      border: 1px solid #e2e8f0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
        margin: 10px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      #preview {
        width: 240px;
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Noor.AI Skin Analysis</h1>
      <p class="subtitle">Discover your skin type with advanced AI technology</p>
    </div>

    <div class="upload-section">
      <div class="upload-area" onclick="document.getElementById('file-input').click()">
        <div class="upload-icon">üì∏</div>
        <div class="upload-text">Upload Your Photo</div>
        <div class="upload-subtext">Click to select ‚Ä¢ JPG, PNG up to 10MB</div>
      </div>
      <input type="file" id="file-input" accept="image/*">
    </div>

    <div class="preview-container" id="preview-container">
      <img id="preview" alt="Preview">
    </div>

    <button class="analyze-btn" id="analyze-btn" onclick="predict()" disabled>
      <div class="btn-text">
        <div class="loading-spinner" id="loading-spinner"></div>
        <span id="btn-text">Analyze Skin Type</span>
      </div>
    </button>

    <div class="results" id="results"></div>
    
    <div class="debug-info" id="debug-info" style="display: none;">
      <strong>Debug Information:</strong><br>
      <span id="debug-text">Ready to analyze...</span>
    </div>
  </div>

  <script>
    // Configuration - Update with your model paths
    const MODEL_URL = "./model.json";
    const METADATA_URL = "./metadata.json";
    
    // If using Teachable Machine direct URL, replace with:
    // const MODEL_URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/model.json";
    // const METADATA_URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/metadata.json";
    
    let model, image;

    // Get DOM elements
    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const preview = document.getElementById('preview');
    const analyzeBtn = document.getElementById('analyze-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const btnText = document.getElementById('btn-text');
    const results = document.getElementById('results');
    const debugInfo = document.getElementById('debug-info');
    const debugText = document.getElementById('debug-text');

    // Debug function
    function debug(message) {
      console.log(message);
      debugText.innerHTML = message;
      debugInfo.style.display = 'block';
    }

    // File input handler
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    function handleFile(file) {
      debug(`File selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
      
      if (!file.type.startsWith('image/')) {
        showError('Please select a valid image file (JPG, PNG, etc.)');
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        showError('File size must be less than 10MB');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        previewContainer.style.display = 'block';
        analyzeBtn.disabled = false;
        
        image = new Image();
        image.src = e.target.result;
        image.onload = function() {
          debug(`Image loaded: ${image.width}x${image.height}px`);
          loadModel();
        };
      };
      reader.readAsDataURL(file);
    }

    async function loadModel() {
      try {
        if (model) {
          debug("Model already loaded");
          return;
        }
        
        debug("Loading AI model...");
        debug(`Model URL: ${MODEL_URL}`);
        debug(`Metadata URL: ${METADATA_URL}`);
        
        // Check if tmImage is available
        if (typeof tmImage === 'undefined') {
          throw new Error('Teachable Machine library not loaded');
        }
        
        debug("Attempting to load model with tmImage.load...");
        model = await tmImage.load(MODEL_URL, METADATA_URL);
        debug(`Model loaded successfully! Classes: ${model.getClassLabels().join(', ')}`);
        
      } catch (error) {
        debug(`Model loading failed: ${error.message}`);
        debug(`Error stack: ${error.stack}`);
        showError(`Failed to load AI model: ${error.message}`);
        console.error('Detailed error:', error);
      }
    }

    async function predict() {
      if (!image) {
        showError("Please upload an image first");
        return;
      }

      // Show loading state
      analyzeBtn.disabled = true;
      loadingSpinner.style.display = 'block';
      btnText.textContent = 'Analyzing...';
      results.innerHTML = '';
      debug("Starting prediction...");

      try {
        // Ensure model is loaded
        if (!model) {
          debug("Model not loaded, attempting to load...");
          await loadModel();
        }

        if (!model) {
          throw new Error("Model could not be loaded");
        }

        debug("Running prediction...");
        const predictions = await model.predict(image);
        debug(`Got ${predictions.length} predictions`);

        // Find the highest confidence prediction
        const topPrediction = predictions.reduce((max, p) =>
          p.probability > max.probability ? p : max
        );

        const skinType = topPrediction.className.charAt(0).toUpperCase() + 
                        topPrediction.className.slice(1);
        const confidence = (topPrediction.probability * 100).toFixed(1);

        debug(`Top prediction: ${skinType} (${confidence}%)`);
        showResult(skinType, confidence);

      } catch (error) {
        debug(`Prediction failed: ${error.message}`);
        showError(`Analysis failed: ${error.message}`);
        console.error('Detailed error:', error);
      } finally {
        // Reset button state
        analyzeBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        btnText.textContent = 'Analyze Skin Type';
      }
    }

    function showResult(skinType, confidence) {
      const emoji = getSkinTypeEmoji(skinType);
      
      results.innerHTML = `
        <div class="result-card">
          <div class="result-icon">${emoji}</div>
          <div class="result-title">${skinType} Skin</div>
          <div class="confidence-bar">
            <div class="confidence-fill" style="width: ${confidence}%"></div>
          </div>
          <div class="result-confidence">Confidence: ${confidence}%</div>
        </div>
      `;
    }

    function showError(message) {
      results.innerHTML = `
        <div class="result-card error-card">
          <div class="result-icon">‚ö†Ô∏è</div>
          <div class="result-title">Error</div>
          <div class="result-confidence">${message}</div>
        </div>
      `;
    }

    function getSkinTypeEmoji(skinType) {
      const emojiMap = {
        'dry': 'üèúÔ∏è',
        'dry skin': 'üèúÔ∏è',
        'normal': '‚ú®',
        'normal skin': '‚ú®',
        'oily': 'üíß',
        'oily skin': 'üíß'
      };
      return emojiMap[skinType.toLowerCase().trim()] || 'üîç';
    }

    // Initialize debug info
    debug("Application loaded. Ready for image upload.");
    
    // Test if libraries are loaded
    setTimeout(() => {
      if (typeof tf !== 'undefined') {
        debug(`TensorFlow.js loaded (v${tf.version.tfjs})`);
      } else {
        debug("‚ö†Ô∏è TensorFlow.js not loaded");
      }
      
      if (typeof tmImage !== 'undefined') {
        debug("Teachable Machine library loaded ‚úì");
      } else {
        debug("‚ö†Ô∏è Teachable Machine library not loaded");
      }
    }, 1000);
  </script>
</body>
</html>
