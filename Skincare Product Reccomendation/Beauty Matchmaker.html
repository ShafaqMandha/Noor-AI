<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor.AI Skincare Product Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            --secondary-gradient: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 100%);
            --accent-gradient: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-soft: 0 8px 32px rgba(255, 182, 193, 0.37);
            --shadow-hover: 0 15px 35px rgba(255, 182, 193, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffd1dc 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffd1dc 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .orb:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 70%;
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 1200px;
            width: 95%;
        }

        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-select, .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-select:focus, .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.6);
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
        }

        .alert {
            background: rgba(248, 113, 113, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem 1.5rem;
            animation: slideIn 0.5s ease;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.9);
            border-color: rgba(22, 163, 74, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recommendations-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            animation: slideIn 0.7s ease;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .recommendations-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon {
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
        }

        .table {
            width: 100%;
            min-width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .table thead th {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            color: white;
            border: none;
            padding: 1.5rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 1rem;
            text-align: left;
            position: relative;
            white-space: nowrap;
        }

        .table thead th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 25%;
            height: 50%;
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .table tbody td {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
        }

        .table tbody tr {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.08);
            transform: scale(1.01);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody td:first-child {
            font-weight: 600;
        }

        .table tbody td:last-child {
            text-align: right;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        @media (max-width: 1200px) {
            .glass-container {
                margin: 1rem;
                padding: 1.5rem;
                width: calc(100% - 2rem);
            }
            
            .recommendations-section {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            .table-container {
                margin: 0.5rem -0.5rem;
                padding: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .glass-container {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .recommendations-section {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            .table thead th,
            .table tbody td {
                padding: 1rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .btn-primary {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container-fluid">
        <div class="glass-container">
            <h1 class="main-title">
                <span class="icon">‚ú®</span> Noor.AI Skincare Product Recommendation System <span class="icon">üíÑ</span>
            </h1>
            <p class="subtitle">Discover your perfect skincare products tailored just for you</p>
            
            <form method="POST" id="recommenderForm">
                <div class="mb-4">
                    <label for="skin_type" class="form-label">
                        <span class="icon">üåü</span> Your Skin Type
                    </label>
                    <select class="form-select" id="skin_type" name="skin_type" required>
                        <option value="">‚ú® Select your skin type</option>
                        <option value="Dry">üèúÔ∏è Dry Skin</option>
                        <option value="Normal">üòä Normal Skin</option>
                        <option value="Oily">üíß Oily Skin</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="budget" class="form-label">
                        <span class="icon">üí∞</span> Budget (Optional)
                    </label>
                    <input type="number" step="0.01" class="form-control" id="budget" name="budget" 
                           placeholder="üíµ Enter your budget (e.g., 50.00)">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary pulse-animation">
                        <span class="icon">üéÅ</span> Find My Perfect Match
                    </button>
                </div>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-4">
                    <strong>‚ö†Ô∏è Oops!</strong> {{ error }}
                </div>
            {% endif %}

            {% if table %}
                <div class="recommendations-section">
                    <h2 class="section-title">
                        <span class="icon">üéÅ</span> Your Personalized Recommendations
                    </h2>
                    <div class="table-container">
                        {{ table|safe }}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add smooth form interactions
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('recommenderForm');
            const inputs = form.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Add loading state to button
            form.addEventListener('submit', function() {
                const button = form.querySelector('button[type="submit"]');
                button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Finding your matches...';
                button.disabled = true;
            });
        });
        
        // Add parallax effect to floating orbs
        document.addEventListener('mousemove', function(e) {
            const orbs = document.querySelectorAll('.orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                orb.style.transform += ` translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
